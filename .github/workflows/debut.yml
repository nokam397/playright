name: Playwright Tests (Tagged)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag Playwright à exécuter (ex: @smoke)"
        required: true
        default: "@smoke"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies + Playwright browsers
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run tagged Playwright tests
        run: |
          echo "▶️ Tests avec le tag '${{ github.event.inputs.tag }}'"
          npx playwright test --grep "${{ github.event.inputs.tag }}"

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
